<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h3>Contacts</h3>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && addContact()"  #f="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="frTitle">French Title</label>
          <input type="text" class="form-control" id="frTitle" placeholder="French title" maxlength="100" name="frTitle" [(ngModel)]="model.frTitle" #frTitle="ngModel" required>
        </div>
        <div class="form-group col-md-6">
          <label for="enTitle">English Title</label>
          <input type="text" class="form-control" id="enTitle" placeholder="English title" maxlength="100" name="enTitle" [(ngModel)]="model.enTitle" #enTitle="ngModel" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="link">Link</label>
          <input type="text" class="form-control" id="link" placeholder="URL/Link..." maxlength="100"  name="link" [(ngModel)]="model.link" #link="ngModel">
        </div>
      </div>
      <button [disabled]="f.form.invalid || disableBtn" type="submit" class="btn btn-primary">Add</button>
    </form>
    <br>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">French Title</th>
          <th scope="col">English Title</th>
          <th scope="col">Link</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td scope="row">{{ contact?.frTitle }}</td>
          <td>{{ contact?.enTitle }}</td>
          <td><a target="_blank" rel="noopener noreferrer" href="{{contact?.link}}">{{ contact?.link }}</a></td>
          <td><a class="timotheecraig-gray-hover timotheecraig-pointer" (click)="delete(contact?.id)"><i class="fas fa-times"></i></a>&nbsp;&nbsp;<a class="timotheecraig-gray-hover timotheecraig-pointer" (click)="showModal(content, contact)"><i class="fas fa-edit"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Updating Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="formEdit" (ngSubmit)="f.form.valid && edit()"  #f="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="frTitle">French Title</label>
          <input type="text" class="form-control" id="frTitle" placeholder="French title" maxlength="100" name="frTitle" [(ngModel)]="modelEdit.frTitle" #frTitle="ngModel" required>
        </div>
        <div class="form-group col-md-6">
          <label for="enTitle">English Title</label>
          <input type="text" class="form-control" id="enTitle" placeholder="English title" maxlength="100" name="enTitle" [(ngModel)]="modelEdit.enTitle" #enTitle="ngModel" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="link">Link</label>
          <input type="text" class="form-control" id="link" placeholder="URL/Link..." maxlength="100"  name="link" [(ngModel)]="modelEdit.link" #link="ngModel">
        </div>
      </div>
      <button [disabled]="f.form.invalid || disableBtnEdit" type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c()">Close</button>
  </div>
</ng-template>
