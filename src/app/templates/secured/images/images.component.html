<br>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h3>Images</h3>
    </div>
    <alert></alert>
    <form>
      <div class="form-group">
        <label for="fileUpload">Upload :</label>
        <input type="file" class="form-control-file" id="fileUpload"><br>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Path</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of images">
          <td><a (click)="showModal(content, image?.path)">View {{ image?.path }}</a></td>
          <td><a class="timotheecraig-delete-cross timotheecraig-pointer" (click)="delete(image?.id)">&times;</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <img src="{{path}}" width="466">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c()">Close</button>
  </div>
</ng-template>
