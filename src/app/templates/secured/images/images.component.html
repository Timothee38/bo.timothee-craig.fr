<br>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h3>Images</h3>
    </div>
    <alert></alert>
    <form>
      <div class="form-group">
        <label for="fileUpload">Upload :&nbsp;</label>
        <input #myInput id="fileUpload" type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg">
      </div>
    </form>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Path</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of images">
          <td><a class="timotheecraig-gray-hover timotheecraig-pointer" (click)="showModal(content, image?.path)">View {{ image?.path }}</a></td>
          <td><a class="timotheecraig-gray-hover timotheecraig-pointer" (click)="delete(image?.id)"><i class="fas fa-times"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Preview</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{path}}" width="466">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c()">Close</button>
  </div>
</ng-template>
